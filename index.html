<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot d'Orientation - Boule de Cristal</title>
    <style>
        /* Global settings */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000; /* Fond noir */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }

        /* Container for the chatbot */
        #chat-container {
            width: 90%;
            max-width: 700px;
            background: rgba(0, 0, 0, 0.7); /* Fond sombre */
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.8);
            text-align: center;
        }

        /* Header of the chatbot */
        h1 {
            color: #fff;
            font-size: 32px;
            margin-bottom: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        /* Image section */
        .image-container {
            margin-bottom: 30px;
        }

        .image-container img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }

        /* Chatbox styling */
        #chatbox {
            background: rgba(255, 255, 255, 0.1);
            height: 350px;
            overflow-y: scroll;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
        }

        /* Styling for user and bot messages */
        .message {
            padding: 12px;
            margin: 10px 0;
            border-radius: 12px;
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
            font-size: 16px;
            line-height: 1.5;
            background-color: #6a0dad; /* Violet clair */
        }

        .user-message {
            background-color: #e0b3ff; /* Violet pâle */
            color: #4a006e;
            text-align: right;
        }

        .bot-message {
            background-color: #f5f5f5;
            color: #333;
            text-align: left;
        }

        /* Input field container */
        #input-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        #input-box {
            width: 75%;
            padding: 12px;
            font-size: 16px;
            border-radius: 25px;
            border: 1px solid #7a1e8f;
            background-color: #f1f1f1;
            color: #333;
        }

        #send-btn {
            padding: 12px 20px;
            font-size: 16px;
            background-color: #7a1e8f;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #send-btn:hover {
            background-color: #8a2be2;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <h1>Chatbot d'Orientation</h1>
        <div class="image-container">
            <!-- L'image image.webp est maintenant utilisée -->
            <img src="R.jpg" />
        </div>
        <div id="chatbox"></div>
        <div id="input-container">
            <input type="text" id="input-box" placeholder="Posez une question..." />
            <button id="send-btn">Envoyer</button>
        </div>
    </div>

    <script>
        document.getElementById('send-btn').addEventListener('click', async function() {
            const inputBox = document.getElementById('input-box');
            const userMessage = inputBox.value.trim();
            if (userMessage) {
                displayMessage(userMessage, 'user');
                inputBox.value = '';

                const response = await sendMessageToAPI(userMessage);
                if (response.results) {
                    response.results.forEach(item => {
                        displayMessage(`${item['libellé métier']}: ${item.description}`, 'bot');
                    });
                } else {
                    displayMessage(response.message, 'bot');
                }
            }
        });

        async function sendMessageToAPI(message) {
            const response = await fetch('/analyze_offer/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ question: message })
            });
            return await response.json();
        }

        function displayMessage(message, sender) {
            const chatbox = document.getElementById('chatbox');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(sender === 'user' ? 'user-message' : 'bot-message');
            messageDiv.innerHTML = message;
            chatbox.appendChild(messageDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
        }
    </script>
</body>
</html>
