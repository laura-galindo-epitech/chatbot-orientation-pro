<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chatbot Orientation</title>
<style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .chat-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .chat-box {
            height: 400px;
            overflow-y: scroll;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }
        .chat-input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
</style>
</head>
<body>
<div class="chat-container">
<div class="chat-box" id="chatBox"></div>
<textarea class="chat-input" id="userInput" placeholder="Posez votre question..."></textarea>
<button class="button" onclick="sendMessage()">Envoyer</button>
</div>
 
    <script>
        async function sendMessage() {
            const userInput = document.getElementById("userInput").value.trim();
            if (!userInput) return;
 
            const chatBox = document.getElementById("chatBox");
            chatBox.innerHTML += `<p><strong>Vous:</strong> ${userInput}</p>`;
            document.getElementById("userInput").value = '';
 
            try {
                const response = await fetch("/chat/", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ query: userInput })
                });
 
                if (!response.ok) {
                    throw new Error("Erreur réseau");
                }
 
                const data = await response.json();
                console.log("Réponse du chatbot:", data);
 
                if (data.response) {
                    chatBox.innerHTML += `<p><strong>Chatbot:</strong> ${data.response}</p>`;
                } else {
                    chatBox.innerHTML += `<p><strong>Chatbot:</strong> Une erreur s'est produite.</p>`;
                }
 
                chatBox.scrollTop = chatBox.scrollHeight;
            } catch (error) {
                console.error("Erreur dans sendMessage:", error);
                chatBox.innerHTML += `<p><strong>Chatbot:</strong> Erreur de connexion.</p>`;
            }
        }
</script>
</body>
</html>
